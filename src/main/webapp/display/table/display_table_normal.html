<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display普通表格</title>
<style type="text/css">
    table { margin: 0 auto; width: 60%;}
    table th { width: 200px; height: 15px; }
</style>
</head>
<body>
    <table border="1">
        <caption>报表标题</caption>
        <colgroup>
            <col span="2" style="background: red">
            <col span="1" style="background: lightblue">
        </colgroup>
        <thead>
            <tr>
                <th>省份/直辖市</th>
                <th>GDP(亿元)</th>
                <th>增长率</th>
                <!-- 
                    定义和用法
                    定义表格内的表头单元格。

                    HTML 表单中有两种类型的单元格：

                    表头单元格 - 包含表头信息（由 th 元素创建）
                    标准单元格 - 包含数据（由 td 元素创建）
                    th 元素内部的文本通常会呈现为居中的粗体文本，而 td 元素内的文本通常是左对齐的普通文本。
                -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>广东</td>
                <td>72812</td>
                <td>8.0%</td>
            </tr>
            <tr>
                <td>河南</td>
                <td>37010</td>
                <td>8.3%</td>
            </tr>
            <tr>
                <td>江苏</td>
                <td>70116</td>
                <td>8.5%</td>
            </tr>
        </tbody>
        <tfoot>
            <tr><td colspan="3">报表结尾：报表说明</td></tr>
        </tfoot>
    </table>
</body>
</html>
